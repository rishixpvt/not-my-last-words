<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <style>
    body {

      display: flex;
      justify-content: center;

      max-width: 400px;
      text-align: center;
    }

    h1 {
      font-size: 22px;
      margin-bottom: 20px;
      color: #4b2e83;
    }

    input[type="password"] {
      padding: 12px;
      width: 100%;
      border: 2px solid #a6c1ee;
      border-radius: 10px;
      font-size: 16px;
      margin-bottom: 15px;
      box-sizing: border-box;
    }

    button {
      background-color: #a6c1ee;
      color: white;
      padding: 12px 24px;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;

      color: #666;

    }
  </style>
</head>
